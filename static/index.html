<html>
<head>
  <title>Boolean-width explorer</title>
  <link href="index.css" rel="stylesheet" type="text/css"/>

</head>
<body>
	
<div>
<div id="menu">
    <ul class="tabs">

    </div>

</div>
</div>
<script src="coffee/set.js"></script>
<script src="coffee/graph.js"></script>
